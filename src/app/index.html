<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Footer Layout</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  footer {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    background-color: #333;
    color: white;
    padding: 20px;
  }
  .footer-logo {
    font-size: 1.5em;
    font-weight: bold;
  }
  .footer-nav {
    display: flex;
    gap: 30px;
  }
  .footer-category {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .category-name {
    font-weight: bold;
    font-size: 1.2em;
  }
  .category-nav {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .category-nav li {
    margin: 5px 0;
  }
  .category-nav a {
    color: white;
    text-decoration: none;
  }
  .category-nav a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<footer>
  <!-- ロゴ -->
  <div class="footer-logo">
    MyLogo
  </div>
  
  <!-- ナビゲーション -->
  <div class="footer-nav">
    <!-- カテゴリ1 -->
    <div class="footer-category">
      <div class="category-name">カテゴリ1</div>
      <ul class="category-nav">
        <li><a href="#item1-1">アイテム1</a></li>
        <li><a href="#item1-2">アイテム2</a></li>
        <li><a href="#item1-3">アイテム3</a></li>
      </ul>
    </div>

    <!-- カテゴリ2 -->
    <div class="footer-category">
      <div class="category-name">カテゴリ2</div>
      <ul class="category-nav">
        <li><a href="#item2-1">アイテムA</a></li>
        <li><a href="#item2-2">アイテムB</a></li>
        <li><a href="#item2-3">アイテムC</a></li>
      </ul>
    </div>
  </div>
</footer>

</body>
</html>
